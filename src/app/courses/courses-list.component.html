<div style="width: 920px; margin: auto;">
    <h1 class="text-center my-3 display-2"> Courses </h1>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Filter By:</label>

        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="filter" class="form-control">
        </div>

    </div>

    <table style="margin: auto;" class="table table-striped">
        <thead>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration </th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Description</th>
            <th>Options</th>
        </thead>

        <tbody>
            <tr *ngFor="let course of filteredCourses">
                <td><img width="50px" [src]="course.imageUrl" alt=""></td>
                <td>{{ course.name }}</td>

                <td>{{ course.price }}</td>
                <td>{{ course.code | lowercase | replace: "-" : " " }}</td>
                <td>{{ course.duration }}</td>
                <td>
                    <app-star [rating]="course.rating"></app-star> 
                </td>
                <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
                <td>{{ course.description }}</td>
                <td style="width: 150px">
                    <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a> 

                    <button (click)="deleteById(course.id)" class="btn btn-danger ms-2">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
