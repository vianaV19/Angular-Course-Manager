<h2>Courses Info</h2>

<hr>


<form #courseForm="ngForm">

    <div class="form-group row  mb-4">
        <label class="col-sm-2 col-form-label">Name: </label>

        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="course.name" #courseName="ngModel" required 
                [ngClass]="{ 'is-invalid' : courseName.invalid }" type="text" name="nome">

            <div class="invalid-feedback">
                This field is required
            </div>
        </div>

    </div>

    <div class="form-group row  mb-4">
        <label class="col-sm-2 col-form-label">Price: </label>

        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="course.price" #coursePrice="ngModel" required
                [ngClass]="{ 'is-invalid' : coursePrice.invalid }" type="number" name="price" >

            <div class="invalid-feedback">
                This field is required
            </div>
        </div>
    </div>

    <div class="form-group row mb-4">
        <label class="col-sm-2 col-form-label">Rating: </label>

        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="course.rating" #courseRating="ngModel" required
                [ngClass]="{ 'is-invalid' : courseRating.invalid }" type="number" name="rating" >

            <div class="invalid-feedback">
                This field is required
            </div>
        </div>
    </div>

    <div class="form-group row mb-4">
        <label class="col-sm-2 col-form-label">Description: </label>

        <div class="col-sm-10">
            <textarea class="form-control" [(ngModel)]="course.description" #courseDesc="ngModel" required
                [ngClass]="{ 'is-invalid' : courseDesc.invalid }" name="description" ></textarea>

            <div class="invalid-feedback">
                This field is required
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary me-4">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>



</form>
